apiVersion: v1
kind: Service
metadata:
  name: {{ include "syros.fullname" . }}
  labels:
    {{- include "syros.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.service.websocketPort }}
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    {{- include "syros.selectorLabels" . | nindent 4 }}
